<!DOCTYPE html>
<html>

<head>
  <title>Signup Form</title>
  <link rel="stylesheet" type="text/css" href="signup.css" />
  <script src="signup.js"></script>
</head>

<body onload="verify()">
  <h2>Signup</h2>
  <br />
  <div class="login">
    <form>
      <label><b>Name</b></label>
      <input type="text" name="Uname" id="Uname" placeholder="Name" />
      <br /><br />
      <label><b>Email</b> </label>
      <input type="email" name="Uname" id="Uemail" placeholder="Email" />
      <br /><br />
      <label><b>Password</b> </label>
      <input type="Password" name="Pass" id="Pass" placeholder="Password" />
      <br /><br />
      <label><b>Confirm Password</b> </label>
      <input type="Password" name="Pass" id="CPass" placeholder="Confirm Password" />
      <br /><br />
    </form>
    <a><input type="button" name="log" id="log" value="Sign up" onclick="create()" /></a>
  </div>
</body>

</html>
